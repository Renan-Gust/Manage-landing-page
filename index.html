<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage landing page</title>

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div class="banner">
                <header>
                    <img src="./public/images/logo.svg" alt="logo">
                    <nav class="navbar-desktop">
                        <ul>
                            <li><a href="">Pricing</a></li>
                            <li><a href="">Product</a></li>
                            <li><a href="">About Us</a></li>
                            <li><a href="">Careers</a></li>
                            <li><a href="">Community</a></li>
                        </ul>

                        <button class="get-started">Get Started</button>
                    </nav>

                    <div class="menu">
                        <span onclick="openMenu()" 
                        class="open-menu">
                        <i class="fas fa-bars"></i>
                        </span>
                        
                        <span style="display: none;"
                        onclick="closeMenu()" 
                        class="close-menu">
                        <i class="fas fa-times"></i>
                        </span>
                    </div>
                </header>

                <main>
                    <div class="content">
                        <h1>Bring everyone together  to build better products.</h1>
                        <p>Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.</p>
                        <button class="get-started">Get Started</button>
                    </div>
                    <div class="image">
                        <img src="./public/images/illustration-intro.svg" alt="">
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
